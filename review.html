<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scriptS/form.js"></script>
</head>

<body>
    <header>
        <h1>Review Submitted</h1>
    </header>

    <main>
        <p>Thank you for submitting your review!</p>
        <p>Number of reviews submitted: <span id="review-counter">0</span></p>
    </main>

    <footer>
        <p>Â© 2024 Product Reviews. All rights reserved.</p>
    </footer>
</body>

<script>
    // Increment Review Counter
    const counterKey = "reviewCounter";
    let reviewCount = localStorage.getItem(counterKey) || 0;
    reviewCount++;
    localStorage.setItem(counterKey, reviewCount);
    document.getElementById("review-counter").textContent = reviewCount;
</script>
